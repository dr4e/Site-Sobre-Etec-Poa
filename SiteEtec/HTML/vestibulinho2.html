<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Etec-Inscrições 2/3</title>
    <link rel="icon" href="../Conteudos/Imgs/LogoEtec.png" type="image/png">
    <link rel="stylesheet" href="../CSS/menu.css" type="text/css">
    <link rel="stylesheet" href="../CSS/vestibulinho2.css" type="text/css">
</head>
<body>
    <main>
        <div class="conteudo">
            <div class="caixa-passos">
                <div class="passos" style="background-color: rgb(47, 255, 47);">
                    <p>1</p>
                </div>
                <div class="passos" style="background-color: rgb(255, 64, 64);">
                    <p style="color: white;">2</p>
                </div>
                <div class="passos">
                    <p style="color: rgb(255, 64, 64);">3</p>
                </div>
            </div>
            <div class="title">
                <p>Inscrição - Insira todos os dados corretamente.</p>
            </div>

            <div class="formulario">
                <form action="vestibulinho3.html" method="post" name="pag2-inscricao">
                    <div class="coluna">
                        <div class="informacoes" style="border-right: 1px solid gray; margin-top: 50px;">
                            <div class="nome-responsavel">
                                <label for="Nome-Responsavel">Nome do Responsável:</label> <br>
                                <div class="inp">
                                    <input type="text" name="Nome-Responsavel" placeholder="Nome do Responsável*" maxlength="45" required>
                                </div>
                            </div>
                            
                            <div class="alinhar-1">
                                <div class="email-responsavel">
                                    <label for="email-responsavel">Email do Responsável:</label> <br>
                                    <div class="inp">
                                        <input type="email" name="email-responsavel" placeholder="Email do Responsável*" maxlength="45" required>
                                    </div>
                                </div>
                                <div class="numero-responsavel">
                                    <label for="numero-responsavel">Número Responsável:</label> <br>
                                    <div class="inp">
                                        <input type="text" name="numero-responsavel" placeholder="(XX) XXXXX-XXXX*" maxlength="15" required>
                                    </div>
                                </div>
                            </div>

                            <div class="alinhar-1">
                                <div class="telefone">
                                    <label for="telefone">Telefone:</label> <br>
                                    <div class="inp">
                                        <input type="text" name="telefone" placeholder="XXXX-XXXX*" maxlength="15" required>
                                    </div>
                                </div>
                                <div class="celular">
                                    <label for="celular">Celular:</label> <br>
                                    <div class="inp">
                                        <input type="text" name="celular" placeholder="(XX) XXXXX-XXXX*" maxlength="15" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="endereco">
                            <div class="alinhar-1" style="margin-top: 50px;">
                                <div class="estado">
                                    <label for="estado">Estado:</label> <br>
                                    <select name="estado" required>
                                        <option value="" selected></option>
                                        <option value="AC">AC</option>
                                        <option value="AL">AL</option>
                                        <option value="AP">AP</option>
                                        <option value="AM">AM</option>
                                        <option value="BA">BA</option>
                                        <option value="CE">CE</option>
                                        <option value="DF">DF</option>
                                        <option value="ES">ES</option>
                                        <option value="GO">GO</option>
                                        <option value="MA">MA</option>
                                        <option value="MT">MT</option>
                                        <option value="MS">MS</option>
                                        <option value="MG">MG</option>
                                        <option value="PA">PA</option>
                                        <option value="PB">PB</option>
                                        <option value="PR">PR</option>
                                        <option value="PE">PE</option>
                                        <option value="PI">PI</option>
                                        <option value="RJ">RJ</option>
                                        <option value="RN">RN</option>
                                        <option value="RS">RS</option>
                                        <option value="RO">RO</option>
                                        <option value="RR">RR</option>
                                        <option value="SC">SC</option>
                                        <option value="SP">SP</option>
                                        <option value="SE">SE</option>
                                        <option value="TO">TO</option>
                                    </select>
                                </div>
                                <div class="municipio">
                                    <label for="municipio">Município:</label> <br>
                                    <div class="inp">
                                        <input type="text" name="municipio" placeholder="Digite o Município*" required>
                                    </div>
                                </div>
                            </div>

                            <div class="alinhar-1">
                                <div class="bairro">
                                    <label for="bairro">Bairro:</label> <br>
                                    <div class="inp">
                                        <input type="text" name="bairro" placeholder="Digite o Bairro*" required>
                                    </div>
                                </div>
                                <div class="rua">
                                    <label for="rua">Rua:</label> <br>
                                    <div class="inp">
                                        <input type="text" name="rua" placeholder="Digite a Rua*" required>
                                    </div>
                                </div>
                            </div>

                            <div class="alinhar-1">
                                <div class="numero-casa">
                                    <label for="numero">Número da Casa:</label><br>
                                    <div class="inp" style="
                                    border: 1px solid gray; 
                                    width: 72px; 
                                    border-radius: 10px;
                                    ">
                                        <input style="width: 70px; border-radius: 10px;" type="number" name="numero" min="1" required style="width: 50px;">
                                    </div>
                                </div>
                                <div class="complemento">
                                    <label for="complemento">Complemento:</label><br>
                                    <div class="inp">
                                        <input type="text" name="complemento" placeholder="Caso Necessário*">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="Proximo">
                        <input type="submit" value="Próximo">
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
